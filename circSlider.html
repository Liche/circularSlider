<!DOCTYPE html>
<html>
    <head>
        <title>Test de slider circulaire</title>
        <script type="text/javascript" src="jquery-1.4.4"></script>
        <script type="text/javascript" src="raphael"></script>
        <script type="text/javascript" src="circularCursor"></script>
    </head>
    <body style="background-color: black;">
        <div id="canvas" style="width: 640px; margin: 0 auto;">
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                // Création du canvas
                var paper = Raphael("canvas", 640, 480);
                paper.rect(0, 0, 640, 480, 10).attr({fill: "#ddd", stroke: "none"});
                paper.circle(320, 240, 150).attr({stroke: '#aaa', 'stroke-width': 5});

                // Création du curseur
                var cursor = paper.circle(320, 240, 10).attr({stroke: '#000', 'stroke-width': 5, fill: '#ddd'});

                // Valeur du curseur
                var text = paper.text(20, 400, '0', paper.getFont("Times"), 14).attr({fill: "#000"});

                // Initialisation du moteur de curseur
                myCursor = new circularCursor();

                // Callback pour la valeur du curseur
                myCursor.setMoveCallback(function () {
                    text.attr({text: myCursor.getValue()});
                });
                // Initialisation :
                // Canvas
                // Curseur
                // Rayon du curseur
                // Valeur d'un tour complet du curseur
                // Incrément
                myCursor.initialize(paper, cursor, 150, 1000, 10);
            });
        </script>
    </body>
</html>
